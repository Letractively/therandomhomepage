<html>
<head>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Wrapper HTML for App</title>

    <!--                                           -->
    <!-- Use normal html, such as style            -->
    <!--                                           -->
    <style>
        body, td, a, div, .p {
            font-family: arial, sans-serif
        }

        div, td {
            color: #000000
        }

        a:link, .w, .w a:link {
            color: #0000cc
        }

        a:visited {
            color: #551a8b
        }

        a:active {
            color: #ff0000
        }
    </style>

    <!--                                           -->
    <!-- The module reference below is the link    -->
    <!-- between html and your Web Toolkit module  -->
    <!--                                           -->
    <meta name='gwt:module' content='googleVideoBarTest.GoogleVideoBarTest'>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>

<!--                                            -->
<!-- This script is required bootstrap stuff.   -->
<!-- You can put it in the HEAD, but startup    -->
<!-- is slightly faster if you include it here. -->
<!--                                            -->
<script language="javascript" src="gwt.js"></script>
<script src="http://www.google.com/uds/api?file=uds.js&v=1.0&key=ABQIAAAAz7gqGHuMepB_MC7jq_kQDhSwJKRWoKVleCV2sMfWVbuGh5-GoxSIsQrfSBeMogSCyBzH3o6iEJaDxA"
    type="text/javascript"></script>
<link href="http://www.google.com/uds/css.gsearch.css.css"
    rel="stylesheet" type="text/css"/>
<script src="http://www.google.com/uds/solutions/videobar/gsvideobar.js"
    type="text/javascript"></script>
<link href="http://www.google.com/uds/solutions/videobar/gsvideobar.css"
    rel="stylesheet" type="text/css"/>
<script type="text/javascript">
  function LoadVideoBar() {
    var vbr;

    var options = {
      largeResultSet : true
    }
    vbr = new GSvideoBar(
                document.getElementById("videoBar"),
                document.getElementById("videoPlayer"),
                options
                );
    vbr.execute("VW GTI");
  }
  /**
   * Arrange for LoadVideoBar to run once the page loads.
   */
  GSearch.setOnLoadCallback(LoadVideoBar);
</script>

<!-- OPTIONAL: include this if you want history support -->
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

<h1>Sample Application</h1>

<p>
    This is an example of a host page for the App application.
    You can attach a Web Toolkit module to any HTML page you like,
    making it easy to add bits of AJAX functionality to existing pages
    without starting from scratch.
</p>

<table align=center>
    <tr>
        <td id="slot1"></td>
        <td id="slot2"></td>
    </tr>
</table>
<div id="videoBar">Loading...</div>
<div id="videoPlayer">Loading...</div>
</body>
</html>
